name: Build and publish Docker image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

# Minimal permissions: allow reading repo content and pushing to GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Master branch build
            type=ref,event=branch,branch=master

            # Stable LSIO releases (vX.Y.Z-lsio)
            type=match,pattern=^v\d+\.\d+\.\d+-lsio$,group=0
            type=raw,value=latest,enable=${{ github.ref_name matches '^v[0-9]+\.[0-9]+\.[0-9]+-lsio$' }}

            # Pre-releases (vX.Y.Z-lsio-beta.X or vX.Y.Z-lsio-rc.X)
            type=match,pattern=^v\d+\.\d+\.\d+-lsio-(beta|rc)\.\d+$,group=0

            # Short SHA tag for traceability
            type=sha,format=short,prefix=sha-

          flavor: |
            latest=false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GITHUB_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  release-notes:
    name: Generate Release Notes
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine prerelease status
        id: prerelease
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ "$tag" =~ -lsio-(beta|rc)\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Display release summary
        run: |
          {
            echo "## ðŸ³ Image Release Summary"
            echo ""
            echo "**Tag:** \`${GITHUB_REF_NAME}\`"
            echo "ðŸ”– **Prerelease:** ${{ steps.prerelease.outputs.is_prerelease }}"
            echo ""
            echo "**Published Image:** \`ghcr.io/${{ github.repository }}:${GITHUB_REF_NAME}\`"
            echo "**Latest tag applied:** ${{ steps.prerelease.outputs.is_prerelease == 'true' && 'âŒ None (pre-release)' || 'âœ… latest' }}"
            echo ""
            echo "### ðŸ§© Changes"
            echo "${{ steps.changelog.outputs.changelog }}"
          } >> "$GITHUB_STEP_SUMMARY"
