name: Build and publish Docker image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Branch push â†’ :master
            type=ref,event=branch,branch=master

            # Stable lsio builds (e.g. v1.2.3-lsio)
            type=match,pattern=^v[0-9]+\.[0-9]+\.[0-9]+-lsio$,group=0
            type=match,pattern=^v[0-9]+\.[0-9]+\.[0-9]+-lsio$,group=0,latest=true

            # Pre-releases (e.g. v1.2.3-lsio-beta.1 or v1.2.3-lsio-rc.1)
            type=match,pattern=^v[0-9]+\.[0-9]+\.[0-9]+-lsio-(beta|rc)\.[0-9]+$,group=0

            # Always add short SHA for traceability
            type=sha,format=short,prefix=sha-
          flavor: |
            latest=false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GITHUB_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  release-notes:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine prerelease status
        id: prerelease
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ "$tag" =~ -lsio-(beta|rc)\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Display release summary
        run: |
          {
            echo "## ðŸ³ Image Release Summary"
            echo ""
            echo "**Tag:** \`${GITHUB_REF_NAME}\`"
            echo "ðŸ”– **Prerelease:** ${{ steps.prerelease.outputs.is_prerelease }}"
            echo ""
            echo "**Published Image:** \`ghcr.io/${{ github.repository }}:${GITHUB_REF_NAME}\`"
            echo "**Latest tag applied:** ${{ steps.prerelease.outputs.is_prerelease == 'true' && 'âŒ None (pre-release)' || 'âœ… latest' }}"
            echo ""
            echo "### ðŸ§© Changes"
            echo "${{ steps.changelog.outputs.changelog }}"
          } >> "$GITHUB_STEP_SUMMARY"
